apiVersion: v1
kind: Namespace
metadata:
  name: byte-squad-namespace
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: byte-squad-namespace
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-app
        image: jimyywang/flask-app
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: flask-service
  namespace: byte-squad-namespace
spec:
  type: LoadBalancer
  selector:
    app: flask
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
